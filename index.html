<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CROUS-X</title>
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!-- Marker Cluster CSS (Optional, but recommended) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Simple placeholder icon (optional, using text) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/png" href="images/icon.png" />
  </head>
  <body>
    <header class="site-header">
      <div class="logo">CROUS-X</div>
      <nav class="main-nav">
        <ul>
          <li><a href="#">News stand</a></li>
          <li><a href="#">Need help ?</a></li>
          <li><a href="#">My profile</a></li>
          <li>
            <button
              id="theme-toggle"
              class="btn btn-dark-mode"
              aria-label="Toggle dark mode"
            >
              <i class="fas fa-moon"></i>
              <!-- Icon will be toggled by JS -->
            </button>
            <!-- JS will be loaded at the end of body -->
          </li>
          <li><a href="login.html" class="btn btn-signin">Sign in</a></li>
          <li><a href="register.html" class="btn btn-register">Register</a></li>
        </ul>
      </nav>
    </header>

    <!-- Chat Widget HTML -->
    <div id="chat-widget-container">
      <div id="chat-header">CROUS-X AI Assistant</div>
      <div id="chatbox">
        <!-- Messages will appear here -->
        <div class="message ai-message">
          Hello! How can I help you with CROUS-X today?
        </div>
      </div>
      <div id="chat-input-area">
        <input type="text" id="userInput" placeholder="Ask a question..." />
        <button id="sendButton">Send</button>
      </div>
    </div>
    <!-- End Chat Widget HTML -->

    <div class="main-content-wrapper">
      <aside class="filters-sidebar" id="filters-container">
        <section class="filter-group">
          <h3>Keywords</h3>
          <div class="keyword-tags">
            <!-- Keyword filtering is not implemented in this example -->
            <span class="tag">Lone housing <button>×</button></span>
            <span class="tag">Room-share <button>×</button></span>
            <span class="tag">Modern <button>×</button></span>
          </div>
        </section>

        <section class="filter-group">
          <h3>Housing Type</h3>
          <div class="checkbox-item">
            <input
              type="checkbox"
              id="type-studio"
              class="filter-type"
              value="Studio"
            />
            <label for="type-studio">Studio</label>
          </div>
          <div class="checkbox-item">
            <input
              type="checkbox"
              id="type-apartment"
              class="filter-type"
              value="Apartment"
            />
            <label for="type-apartment">Apartment</label>
          </div>
          <div class="checkbox-item">
            <input
              type="checkbox"
              id="type-shared"
              class="filter-type"
              value="Shared Room"
            />
            <label for="type-shared">Shared Room</label>
          </div>
          <div class="checkbox-item">
            <input
              type="checkbox"
              id="type-house"
              class="filter-type"
              value="House"
            />
            <label for="type-house">House</label>
          </div>
        </section>

        <section class="filter-group">
          <div class="range-header">
            <label for="price-range">Max Price</label>
            <span id="price-range-value">$10000</span>
            <!-- Value updated by JS -->
          </div>
          <input
            type="range"
            id="price-range"
            name="price-range"
            min="0"
            max="10000"
            value="10000"
            class="slider filter-range"
          />
        </section>

        <section class="filter-group">
          <div class="range-header">
            <label for="size-range">Max Size</label>
            <span id="size-range-value">250 m²</span>
            <!-- Value updated by JS -->
          </div>
          <input
            type="range"
            id="size-range"
            name="size-range"
            min="9"
            max="250"
            value="250"
            class="slider filter-range"
          />
        </section>

        <button
          id="clear-filters-btn"
          class="btn"
          style="
            width: 100%;
            margin-top: 15px;
            background-color: var(--light-text);
            color: white;
          "
        >
          Clear Filters
        </button>
      </aside>

      <main class="results-area">
        <div class="search-and-sort">
          <div class="search-container">
            <!-- Added id="search-input" -->
            <input
              type="search"
              id="search-input"
              placeholder="Search by name..."
            />
            <!-- Button functionality (optional) not added in this step -->
            <button class="search-btn"><i class="fas fa-search"></i></button>
          </div>
          <div class="sort-options">
            <!-- Sort buttons remain the same -->
            <button class="sort-btn active" data-sort="new">
              <i class="fas fa-check"></i> New
            </button>
            <button class="sort-btn" data-sort="price-asc">
              Price ascending
            </button>
            <button class="sort-btn" data-sort="price-desc">
              Price descending
            </button>
            <button class="sort-btn" data-sort="rating">Rating</button>
          </div>
        </div>

        <!-- Results Area Layout: Grid and Map side-by-side -->
        <div class="results-layout">
          <div class="results-grid-container">
            <!-- Wrapper for the grid -->
            <div class="results-grid" id="results-grid">
              <!-- Housing listings will be dynamically rendered here -->
            </div>
          </div>
          <div class="map-container">
            <!-- Wrapper for the map -->
            <div id="map"></div>
            <!-- The actual map div -->
          </div>
        </div>
      </main>
    </div>
    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- Marker Cluster JS (Optional, but recommended) -->
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <script src="script.js"></script>
    <!-- Ensure script is loaded at the end -->
    <script src="chatbot.js"></script>
  </body>
</html>
