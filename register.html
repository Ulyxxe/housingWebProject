<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - CROUS-X</title>
    <!-- Changed Title -->
    <!-- Leaflet CSS (Optional for register, keep for consistency) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!-- Marker Cluster CSS (Optional for register) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/png" href="images/icon.png" />
  </head>
  <body>
    <header class="site-header">
      <a href="index.html">
        <div class="logo">CROUS-X</div>
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Search Housing</a></li>
          <!-- Link back to main page -->
          <li><a href="#">Need help ?</a></li>
          <li>
            <button
              id="theme-toggle"
              class="btn btn-dark-mode"
              aria-label="Toggle dark mode"
            >
              <i class="fas fa-moon"></i>
              <!-- Icon will be toggled by JS -->
            </button>
          </li>
          <!-- Changed Register button to Sign In -->
          <li><a href="login.html" class="btn btn-signin">Sign in</a></li>
        </ul>
      </nav>
    </header>

    <!-- Using register-page-wrapper and register-container for clarity -->
    <div class="main-content-wrapper register-page-wrapper">
      <div class="register-container">
        <!-- Changed class -->
        <h2>Create Account</h2>
        <!-- Changed Heading -->
        <form action="#" method="post">
          <!-- Add your backend endpoint -->
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input
              type="text"
              id="fullname"
              name="fullname"
              placeholder="Enter your full name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Create a password"
              required
            />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Confirm your password"
              required
            />
          </div>
          <!-- Optional: Terms Agreement -->
          <div class="form-group terms-group">
            <input type="checkbox" id="terms" name="terms" required />
            <label for="terms"
              >I agree to the <a href="#">Terms of Service</a> &
              <a href="#">Privacy Policy</a></label
            >
          </div>
          <!-- Changed button text and potentially class if needed -->
          <button type="submit" class="btn btn-register btn-register-submit">
            Register
          </button>
        </form>
        <div class="login-links">
          <!-- Reused class name, style should be general -->
          <p>Already have an account? <a href="login.html">Sign in here</a></p>
          <!-- Link to login -->
        </div>
      </div>
    </div>
    <!-- End main-content-wrapper -->

    <!-- Leaflet JS (Keep if needed by other scripts or header) -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

    <!-- Your script.js - needed for dark mode toggle -->
    <script src="script.js"></script>
  </body>
</html>
